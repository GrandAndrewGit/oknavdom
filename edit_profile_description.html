<!doctype html>
<html lang="ru">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/styles.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <title>Edit Profile</title>
  </head>
  <body>


    <div class="container">
      <div class="row">
        <div class="col-6 mx-auto">
          
          <br>
            <h1 class="text-center">Редактирование описания</h1>
          <br>

          <form>


            <div class="form-group">
              <label for="exampleFormControlTextarea1">Короткое описание</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              <small class="text-muted">
                Будет отображено в списке каталога
              </small>              
            </div>

            <br><br>
            <h5 style="color:#777; font-style: italic;">Полное описание</h5>
            <small class="text-muted">
              Будет отображено на странице компании
            </small>             
            <br><br>

            <h2>Подзаголовок раздела описания</h2>
            <div class="form-group">
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Текстовый блок описания"></textarea>       
            </div>    

            <div class="form-group">
              <input type="file" class="form-control-file" id="exampleFormControlFile1">
              <small class="text-muted">
                Вставка изображения
              </small>                  
            </div>   

            <div class="edit-control-elements text-center">
              <button type="button" class="btn btn-light">Вставить подзаголовок</button>
              <button type="button" class="btn btn-light">Вставить абзац</button>
              <button type="button" class="btn btn-light">Вставить картинку</button>
            </div>                 


            <br><br>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Сохранить описание</button>
            </div>
          </form>
          <br><br><br>

        </div>
      </div>
    </div>






    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  </body>
</html>
